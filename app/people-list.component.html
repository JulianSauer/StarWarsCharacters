<ul class="people">
  <li *ngFor="let person of people" [class.selected]="person === selectedPerson" (click)="selectPerson(person)">
    {{person.name}}
  </li>
</ul>

<section *ngIf="selectedPerson">
  <h3>You selected: {{selectedPerson.name}}</h3>
  <h3>Description:</h3>
  <p>{{selectedPerson.name}} weights {{selectedPerson.weight}} and is {{selectedPerson.height}} tall</p>
</section>
